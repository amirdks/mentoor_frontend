<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="static/js/fontawesome.js" crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="static/css/user-panel.css">
</head>
<body>

<div class="sidebar-close" id="user-panel-main-container">
    <aside id="user-panel-sidebar">
        <a id="user-panel-sidebar-toggle">
            <i class="fa-solid fa-angle-right"></i>
        </a>
        <div class="user-panel-sidebar-section">
            <a href="/" class="user-panel-sidebar-header-container">
                <div class="user-panel-sidebar-header-section">
                    <img src="static/images/output-onlinepngtools.png" alt="">
                    <span>Mentoor</span>
                </div>
            </a>
            <div class="user-panel-sidebar-navigation-section">
                <i class="fa-solid fa-chevron-right"></i>
                <span></span>
            </div>
            <div class="user-panel-sidebar-list-container">
                <a class="active-sidebar-item" href="#">
                    <i class="fa-solid fa-home"></i>
                    <span>خانه</span>
                </a>
                <a menu-target="#wallet" class="#" href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>حساب کاربری</span>
                    <i class="fa-solid fa-caret-left"></i>
                </a>
            </div>
            <div id="wallet" class="user-panel-sidebar-list-container user-panel-sidebar-sub-list">
                <a href="#">
                    <i class="fa-solid fa-universal-access"></i>
                    <span>نمایش پروفایل</span>
                </a>
                <a class="#" href="#">
                    <i class="fa-solid fa-wallet"></i>
                    <span>تستیییه</span>
                </a>
            </div>
            <div class="sidebar-play-list-container">
                <div class="sidebar-play-list-title">
                    <div class="sidebar-play-list-title-text">
                        پلی لیست پادکست
                    </div>
                    <div menu-target="#playlist" playlist="" class="sidebar-play-list-title-all">
                        دیدن همه
                        <span style="display: none">پلی لیست ها</span>
                    </div>
                </div>
                <div class="sidebar-play-list-section">
                    <a href="#" class="sidebar-play-list-item">
                        <img src="static/images/icons8-playlist-100.png" alt="playlist icon">
                        <div class="sidebar-play-list-item-content">
                            <div class="sidebar-play-list-item-title">
                                فاکینگ دلیه
                            </div>
                            <div class="sidebar-play-list-item-count">
                                22 پادکست
                            </div>
                        </div>
                    </a>
                </div>
                <div id="playlist" class="sidebar-play-list-section">
                    <a href="#" class="sidebar-play-list-item">
                        <img src="static/images/icons8-playlist-100.png" alt="playlist icon">
                        <div class="sidebar-play-list-item-content">
                            <div class="sidebar-play-list-item-title">
                                فاکینگ دلیه
                            </div>
                            <div class="sidebar-play-list-item-count">
                                22 پادکست
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <a href="#" class="user-panel-sidebar-logout-section">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>خروج از حساب</span>
            </a>
        </div>
    </aside>

    <article id="user-panel-content">

    </article>
</div>

<script src="static/js/user-panel.js"></script>
</body>
</html>
